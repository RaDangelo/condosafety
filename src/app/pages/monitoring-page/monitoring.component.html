<div class="page-template">
    <div class="left-container">
        <div class="left-header">
            <label class="title">Condosafety</label>
        </div>
        <div class="left-body">

            <div class="person-img">
                <img [src]="img" />
            </div>

            <div class="person-search">
                <input type="text" />
                <button>Buscar </button>
                <div class="person-search-list">
                    <ul>
                        <li *ngFor="let p of persons; let i = index" (click)="selectedPerson(p, i)">
                            {{p.name || p.brand}} - {{p.cpf || p.document || p.plate}}
                        </li>
                    </ul>
                </div>
            </div>

            <!--
            <ng-container *ngIf="SELECIONADO INSTACEOF VEHICLEMODEL">
                brand, plate, color
            </ng-container>-->

            <!--
            <ng-container *ngIf="SELECIONADO INSTACEOF PERSONMODEL || VISITORMODEL">
                name, cpf||doc
            </ng-container>-->
            <div class="cont-access-data">
                <md-input-container id="input-name" class="md-block" flex-gt-sm>
                    <input type="text" disabled [value]="selected?.name" mdInput placeholder="Nome" />
                </md-input-container>
                <md-input-container id="input-complex" class="md-block" flex-gt-sm>
                    <input type="text" disabled value="A" mdInput placeholder="Bloco" />
                </md-input-container>
                <md-input-container id="input-cpf" class="md-block" flex-gt-sm>
                    <input type="text" disabled [value]="selected?.cpf || selected?.document" mdInput placeholder="CPF" />
                </md-input-container>
                <md-input-container id="input-apt" class="md-block" flex-gt-sm>
                    <input type="text" disabled value="91" mdInput placeholder="Apto" />
                </md-input-container>
            </div>

            <button class="btn-visitor-register"> Cadastrar Visitante </button>

            <div class="access-permission">
                <md-input-container id="input-access-pass" class="md-block" flex-gt-sm>
                    <input type="text" mdInput placeholder="Senha de liberação" />
                </md-input-container>

                <button class="access-btn" id="allow-access-btn">Permitir acesso</button>
                <button class="access-btn" id="deny-access-btn">Impedir acesso</button>
            </div>

        </div>

    </div>

    <div class="right-container">
        <div class="camera-container">
            <video #video1 width="368" height="260" autoplay></video>
        </div>

        <div class="camera-container">
            <video #video2 width="368" height="260" autoplay></video>
        </div>

        <div class="camera-container">
            <video #video3 width="368" height="260" autoplay></video>
        </div>

        <div class="camera-container">
            <video #video4 width="368" height="260" autoplay></video>
        </div>
    </div>
</div>
