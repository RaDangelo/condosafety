<div class="login-bg" (keypress)="onEnterPress($event)">
  <div class="login-container">
    <div class="login-header">
      <label class="login-title">CONDOSAFETY</label>
    </div>
    <div class="login-body">
      <div class="username">
        <!-- <mat-icon class="material-icons">person</mat-icon> -->
        <span class="glyphicon glyphicon-user"></span>
        <mat-input-container class="mat-block" flex-gt-sm>
          <input type="text" [(ngModel)]="user.username" matInput placeholder="Username" />
        </mat-input-container>
      </div>
      <label class="error" *ngIf="alertUsername">* Informe um nome de usu√°rio!</label>
      <div class="password">
        <!-- <mat-icon class="material-icons">lock</mat-icon> -->
        <span class="glyphicon glyphicon-lock"></span>
        <mat-input-container class="mat-block mat-icon-left" flex-gt-sm>
          <input type="password" [(ngModel)]="user.password" matInput placeholder="Password" />
        </mat-input-container>
      </div>
      <label class="error" *ngIf="alertPassword">* Informe uma senha!</label>
      <button (click)="login()" class="login-btn"> Login </button>
      <label class="forgot-pass">Esqueceu sua senha?</label>
    </div>

  </div>
</div>
