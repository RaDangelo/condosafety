<div id="afk-modal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title modal-titulo">ALERTA DE AUSÊNCIA!</span>
        <label>Ausência acima dos X minutos permitidos! Insira senha 
             <ng-container *ngIf="validateExceedingTime()">e justificativa</ng-container> para desbloqueio.</label>

      </div>
      <div class="modal-body">
        Senha:<input type="password" [(ngModel)]="watch.user.password" />
        <ng-container *ngIf="validateExceedingTime()">
          Justificativa:<input [(ngModel)]="watch.obs" />
        </ng-container>

        <button (click)="insertWatchControl()">Desbloquear!</button>
      </div>
    </div>
  </div>
</div>
